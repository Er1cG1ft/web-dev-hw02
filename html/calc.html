<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eric Gift's Calculator</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
  <input type="number" disabled id="display" />
  <table>
    <tbody>
      <tr>
        <td><button class="calc-button" type="button" value="7">7</button></td>
        <td><button class="calc-button" type="button" value="8">8</button></td>
        <td><button class="calc-button" type="button" value="9">9</button></td>
		<td><button class="calc-button" type="button" value="plus">+=</button></td>
      </tr>
	  <tr>
        <td><button class="calc-button" type="button" value="4">4</button></td>
        <td><button class="calc-button" type="button" value="5">5</button></td>
        <td><button class="calc-button" type="button" value="6">6</button></td>
		<td><button class="calc-button" type="button" value="minus">-</button></td>
      </tr>
	  <tr>
        <td><button class="calc-button" type="button" value="1">1</button></td>
        <td><button class="calc-button" type="button" value="2">2</button></td>
        <td><button class="calc-button" type="button" value="3">3</button></td>
		<td><button class="calc-button" type="button" value="times">x</button></td>
      </tr>
	  <tr>
        <td><button class="calc-button" type="button" value="clear">c</button></td>
        <td><button class="calc-button" type="button" value="0">0</button></td>
        <td><button class="calc-button" type="button" value="decimal">.</button></td>
		<td><button class="calc-button" type="button" value="divide">/</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
